<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header>
        <h1>Medicine Tracker</h1>
    </header>
    <main>
        <div class="content-container">
            <div class="forms-container">
                <!-- Add Medicine Section -->
                <section id="add-medicine">
                    <h2>Add New Medicine</h2>
                    <form id="add-medicine-form">
                        <!-- Add Medicine Form Elements -->
                        <label for="med-name">Medicine Name:</label>
                        <input type="text" id="med-name" name="name" required>

                        <label for="med-price">Price:</label>
                        <input type="number" step="0.01" id="med-price" name="price" required>

                        <button type="submit">Add Medicine</button>
                    </form>
                    <div id="add-medicine-message"></div>
                </section>

                <!-- Delete Medicine Section -->
                <section id="delete-medicine">
                    <h2>Delete Medicine</h2>
                    <form id="delete-medicine-form">
                        <label for="delete-med-name">Medicine Name:</label>
                        <input type="text" id="delete-med-name" name="name" required>

                        <button type="submit">Delete Medicine</button>
                    </form>
                    <div id="delete-medicine-message"></div>
                </section>
                <section id="average-price">
                    
                </section>
            </div>
            <section id='medicine-list'>
    
            </section>
            
        </div>
        


    </main>
    <script src="script.js"></script>
</body>
</html>
